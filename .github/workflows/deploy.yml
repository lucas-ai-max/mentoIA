name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: Build and Push Docker image
        run: |
          export PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          export REGION="us-central1"
          export REPOSITORY="docker-repo"
          export IMAGE_NAME="us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/mentoia-api:${{ github.sha }}"
          
          # Criar repositório se não existir
          gcloud artifacts repositories create $REPOSITORY \
            --repository-format=docker \
            --location=$REGION \
            --description="Docker repository for mentoia-api" || true
          
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
      
      - name: Deploy to Cloud Run
        run: |
          export PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          export REGION="us-central1"
          export REPOSITORY="docker-repo"
          export IMAGE_NAME="us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/mentoia-api:${{ github.sha }}"
          
          gcloud run deploy mentoia-api \
            --image $IMAGE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --cpu-boost \
            --max-instances 10 \
            --set-env-vars "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }},SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }},OPENAI_API_KEY=placeholder,ANTHROPIC_API_KEY=placeholder,GOOGLE_API_KEY=placeholder,CREWAI_TELEMETRY_OPT_OUT=true,OTEL_SDK_DISABLED=true"
